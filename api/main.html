<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
    <div class="background">
        <div class="weather-container">
            <div class="search">
                <input type="text" class="search-bar" id="search-bar" onfocus="this.value=''" placeholder="Search for a location...">
                <button class="search-btn" onclick="getWeather()"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </div>

            <h2 class="location" id="location"> </h2>
            <img class="icon" id="icon">
            <h1 class="temperature" id="temperature"></h1>

            <div class="info">
                <h2 id="humidity"></h2>
                <h2 id="description"></h2>
                <h2 id="speed"></h2>
            </div>
        </div>

    </div>

</body>
</html>
