<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="turn"></h1>
    <div class="board">
        <div class="cell" onclick="placeBoard(event, 0)"></div>
        <div class="cell" onclick="placeBoard(event, 1)"></div>
        <div class="cell" onclick="placeBoard(event, 2)"></div>
        <div class="cell" onclick="placeBoard(event, 3)"></div>
        <div class="cell" onclick="placeBoard(event, 4)"></div>
        <div class="cell" onclick="placeBoard(event, 5)"></div>
        <div class="cell" onclick="placeBoard(event, 6)"></div>
        <div class="cell" onclick="placeBoard(event, 7)"></div>
        <div class="cell" onclick="placeBoard(event, 8)"></div>
    </div>
    <div class="playagain">
        <h1 class="result"></h1>
        <button onclick="reset()">play again</button>
    </div>
</body>
</html>
