<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo" id="logo">
                <div></div>
                <h1>Dashboard</h1>
            </div>
            <div class="mid">
                <h1>Home</h1>
                <h1>Profile</h1>
                <h1>Messages</h1>
                <h1>History</h1>
                <h1>Tasks</h1>
                <h1>Communities</h1>
            </div>
            <div class="bottom">

            </div>
        </aside>
        <div class="main">
            <div class="top">
                <div class="row1">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="searchBar">
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-bell"></i>
                        <img src="images/piggy3.jpg" alt="" class="avatar">
                        <h1 class="name">Leo Chan</h1>
                    </div>
                </div>
                <div class="row2"></div>
            </div>
            <div class="bottom">
                <div class="projects">
                    <h1>My Projects</h1>
                    <div class="project">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <div class="announcement">
                    <h1>Announcement</h1>
                    <div></div>
                </div>
                <div class="trending">
                    <h1>Trends</h1>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
