<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="main">
        <div class="container">
            <div class="image-border">
                <img src="background.webp">
                <div class="logo">
                    <img src="odin-lined.png"/>
                    <p class="title"> Odin </p>
                </div>
            </div>

            <div class="form-border">
                <div class="top">
                    <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        sign up <em>now</em> to get started. </h4>
                    <h4>You know you want to.</h4>
                </div>
                <form action="#" method="POST" class="form">
                    <h4>Let do this!</h4>
                    <div class="input">
                        <div>
                            <label for="first-name">First Name:</label><br>
                            <input type="text" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label><br>
                            <input type="text" name="last-name" required>
                        </div>

                        <div>
                            <label for="email">Email:</label><br>
                            <input type="" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label><br>
                            <input type="tel" id="phone" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="123-456-7890" required/>
                        </div>
                        <div>
                            <label for="pwd">Passowrd:</label><br>
                            <input type="password" name="pwd" required>
                        </div>
                        <div>
                            <label for="confirm_phone">Confirm Password:</label><br>
                            <input type="password" name="confirm_phone" required>
                        </div>
                    </div>
                </form>
                <div class="bottom">
                    <button type="submit">Create Account</button><br><br>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
