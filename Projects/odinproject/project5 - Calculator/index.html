<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="top">
                <input type="text">
            </div>
            <div class="bottom">
                <button class="clear">Clear</button>
                <button class="delete">Del</button>
                <button class="number n1">1</button>
                <button class="number n2">2</button>
                <button class="number n3">3</button>
                <button class="operator add">+</button>
                <button class="number n4">4</button>
                <button class="number n5">5</button>
                <button class="number n6">6</button>
                <button class="operator minus">-</button>
                <button class="number n7">7</button>
                <button class="number n8">8</button>
                <button class="number n9">9</button>
                <button class="operator multiply">x</button>
                <button class="dot">.</button>
                <button class="number n0">0</button>
                <button class="operator divide">/</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
